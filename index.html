<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
     
        <!--REMOVE BUTTON AND CHANGE TAG BACK TO <TITLE>   -->
        <link rel="stylesheet" href="./style.css" />
       
        <script
            src="https://kit.fontawesome.com/5b8601494c.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="main-grid">
            <header class="header-main">
                <nav class="navbar">
                    <a href="#" class="nav-title"
                        ><span class="mix">F</span>lix<span class="mix">M</span
                        >ix
                    </a>
                </nav>
                <div class="search-container">
                    <div class="search-inner-div">
                        <span class="button-wrapper-left">
                            <select class="dropdown-btn left" type="button">
                                <option value="">Select Category </option>

                                <option id="option-movie" value="movies"
                                    >Movies</option
                                >
                                <option value="music">Music</option>
                            </select>
                            <!-- <i class="fas fa-caret-down"></i> -->
                        </span>
                        <span class="button-wrapper-right">
                            <select class="dropdown-btn right" type="button">
                                <option value="">Select Drink Base</option>
                                <option value="brandy">Brandy</option>
                                <option value="gin">Gin</option>
                                <option value="rum">Rum</option>
                                <option value="tequila">Tequila</option>
                                <option value="vodka">Vodka</option>
                                <option value="whiskey">Whiskey</option>
                            </select>
                        </span>
                        <div id="search-dropdown" class="search-dropdown" ">
                            <input
                            type="text"
                            class=" search-input"
                            placeholder="Find me a pairing"
                            id="search-movies"
                            list="movie-api"
                            autocomplete="off"
                        />
                        <ul id='movie-api-data-list' class="movie-api-data-list" style="display: none;" >
                 
                        </ul>
                        </div>
                        
                     
                    </div>
                </div>
         
            </header>
            <div class="favorite-movie-container ">
                <span id="instruction" class="instructions"
                    >Search for your favorite movies and receive 4 movie &
                    cocktail recommendations
                </span>
            </div>
            <div id="bottom-main-container" class="bottom-main-container">
                <div id='content-container' class="content-container">

                </div> 
                </div>
                
        <script src="./app.js"></script>
    </body>
</html>
